<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Border Example</title>
  <style>
    .image-border-box {
      width: 300px;
      height: 200px;
      border: 10px solid;
      /* Specify the image to use as the border */
      border-image-source: url('./images/icons8-done-94.png');
      /* Slices the image so that each side of the border is filled with the image */
      border-image-slice: 5;
      /* Adjust the slice based on your image dimensions */
      /* Ensures the image stretches evenly across the border */
      border-image-repeat: stretch;
    }
  </style>
</head>

<body>
  <div class="image-border-box">
    Content inside the box with an image border.
  </div>
</body>

</html>
