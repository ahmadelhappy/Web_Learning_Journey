<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>65 to 67 Assignments for CSS:</title>
  <style>
    * {
      box-sizing: border-box;
      padding: 0px;
      margin: 0px;
      font-family: Arial, Helvetica, sans-serif;
    }
    div {
      background-color: white;
      width: 300px;
      height: 200px;
      margin: 50px auto;
      border: solid 0.1px gray;
      color: rgb(0, 140, 255);
      font-weight: bold;
      font-size: 40px;
      align-content: center;
      text-align: center;
      position: relative;
    }
    div::before {
      content: "";
      width: 100%;
      height: 100%;
      background-color: rgb(0, 140, 255);
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
      transform: rotate(-8deg);
    }
    div::after {
      content: "";
      width: 100%;
      height: 100%;
      background-color: rgb(255, 0, 98);
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
      transform: rotate(8deg);
    }

  </style>
</head>

<body>
  <div>Elzero</div>
</body>

</html>
