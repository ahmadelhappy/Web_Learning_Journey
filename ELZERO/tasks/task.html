<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>68 to 73 Assignments for CSS:</title>
  <style>
    * {
      box-sizing: border-box;
      padding: 0px;
      margin: 0px;
      /*
      font-family: Arial, Helvetica, sans-serif;
      */
    }

    div {
      background-color: transparent;
      width: 50px;
      height: 50px;
      margin: 50px auto;
      position: relative;
      border-radius: 50%;
      border: 8px solid rebeccapurple;
      border-top-color: transparent;
      animation: rotate 1s linear infinite;
    }

    div::before {
      content: "";
      position: absolute;
      width: calc(100% + 20px);
      height: calc(100% + 20px);
      left: -18px;
      top: -18px;
      border-radius: 50%;
      border: 8px solid lightcoral;
      border-bottom-color: transparent;
    }

    div::after {
      content: "";
      position: absolute;
      width: calc(100% + 40px);
      height: calc(100% + 40px);
      left: -28px;
      top: -28px;
      border-radius: 50%;
      border: 8px solid lightgreen;
      border-right-color: transparent;
    }

    @keyframes rotate {
      to {
        transform: rotate(1turn);
      }
    }
    div:hover {
      animation-play-state: paused;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div></div>
</body>

</html>
