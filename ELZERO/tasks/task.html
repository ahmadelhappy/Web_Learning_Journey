<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>53 - 46 Assignments for CSS:</title>
  <style>
    * {
      box-sizing: border-box;
      padding: 0px;
      margin: 0px;
      font-family: Arial, Helvetica, sans-serif;
    }

    :root {
      --bkg-clr: #cecece;
      --paddin: 10px;
      --gap: 10px;
    }


    .header,
    .main-area,
    .footer {
      display: flex;
      justify-content: space-between;
    }
    
    div div div {
      padding: var(--paddin)
    }

    .page {
      padding: var(--paddin);
      background-color: #eeeeee;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 98vw;
      height: 98vh;
      font-weight: bold;
      margin: 1vh 1vw;
    }

    /*==================*/
    .page .header {
      flex-direction: row;
      margin-bottom: var(--gap);
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: var(--bkg-clr);
      width: 70px;
    }

    .links {
      background-color: var(--bkg-clr);
      list-style-type: none;
      display: flex;
      justify-content: flex-end;
      width: calc(100% - (70px + var(--gap)));
    }

    li {
      padding: var(--paddin);
    }

    /*==================*/

    .main-area {
      height: 85vh;
      margin-bottom: var(--gap);
    }

    .content {
      background-color: var(--bkg-clr);
      width: calc(60% - var(--gap));
    }

    .sidebar {
      background-color: var(--bkg-clr);
      width: 40%;
    }

    /*==================*/

    .footer {
      background-color: var(--bkg-clr);
    }
  </style>
</head>

<body>
  <div class="page">
    <div class="header">
      <div class="logo">Logo</div>
      <ul class="links">
        <li>Home</li>
        <li>About</li>
        <li>Services</li>
        <li>Contact</li>
      </ul>
    </div>
    <div class="main-area">
      <div class="content">Content</div>
      <div class="sidebar">Sidebar</div>
    </div>
    <div class="footer">
      <div class="copyright">Copyright 2021</div>
      <div class="design">Designed By Elzero</div>
    </div>
  </div>
</body>

</html>
