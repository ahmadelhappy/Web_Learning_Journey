<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>30 - 33 Assignments for CSS:</title>
  <style>
    * {
      box-sizing: border-box;
      padding: 0px;
      margin: 0px;
      font-family: Arial, Helvetica, sans-serif;
    }

    body>ul {
      margin: 50px auto;
      width: 400px;
      background-color: #fbe9e935;
      list-style-type: none;
      padding: 10px;
    }

    body>ul>li {
      background-color: #eee;
      margin: 20px 0;
      padding: 10px;
    }

    body>ul>li li {
      background-color: white;
      margin-bottom: 8px;
      list-style-position: outside;
      margin-left: 25px;
      padding: 5px;
    }

    body>ul>li li:first-child {
      margin-top: 10px;
    }


  </style>
</head>

<body>
  <ul>
    <li>
      HTML
      <ol start="10">
        <li>Slim</li>
        <li>Pugjs</li>
        <li>HAML</li>
      </ol>
    </li>
    <li>
      CSS
      <ol start="10">
        <li>SASS</li>
        <li>LESS</li>
        <li>PostCSS</li>
      </ol>
    </li>
    <li>
      JavaScript
      <ul>
        <li>Vuejs</li>
        <li>Sveltejs</li>
      </ul>
    </li>
  </ul>
</body>

</html>
