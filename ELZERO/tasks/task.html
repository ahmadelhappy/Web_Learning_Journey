<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Media Queries</title>
  <style>
    * {
      box-sizing: border-box;
      padding: 0px;
      margin: 0px;
      font-family: Arial, Helvetica, sans-serif;
    }

    .parent {
      width: calc(100% - 30px);
      margin: 15px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      background-color: rgb(191, 247, 247);
      padding: 15px;
      gap: 15px;
    }

    div:not(.parent) {
      width: calc(100%);
      background-color: #eee;
      border: solid rgb(43, 43, 43) 0.5px;
      color: black;
      padding: 5px 0;
      font-size: 15px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    p:nth-child(2) {
      font-size: 10px;
      color: black;
    }

    @media (min-width: 576px) and (max-width: 899px) {
      div:not(.parent) {
        width: calc((100% - 30px) / 3);
      }

      div.product1 {
        width: 100%;
      }

      p:first-child {
        color: red;
      }
    }

    @media (min-width: 900px) {
      div:not(.parent) {
        width: calc((100% - 15px) / 2);
      }
      div.product1 {
        width: 100%;
      }
      div.product4 {
        width: 100%;
      }
      p:first-child {
        color: rgb(25, 183, 245);
      }

    }
  </style>
</head>

<body>
  <div class="parent">
    <div class="product1">
      <p>Product One</p>
      <p>This Is Product</p>
    </div>
    <div class="product2">
      <p>Product Two</p>
      <p>This Is Product</p>
    </div>
    <div class="product3">
      <p>Product Three</p>
      <p>This Is Product</p>
    </div>
    <div class="product4">
      <p>Product Four</p>
      <p>This Is Product</p>
    </div>
  </div>

</body>

</html>
