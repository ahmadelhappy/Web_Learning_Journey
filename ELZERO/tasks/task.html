<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>54 - 56 Assignments for CSS:</title>
  <style>
    * {
      box-sizing: border-box;
      padding: 0px;
      margin: 0px;
      font-family: Arial, Helvetica, sans-serif;
    }
    input {
      display: block;
      width: 600px;
      margin: 20px auto;
      border: none;
      caret-color: red;
      position: relative;
      border-bottom: 5px solid ;
      border-image-source: linear-gradient(to right, red 50%, blue 50%, blue 100%);
      border-image-slice: 1;
    }

    input:focus {
      outline: none;
    }
  </style>
</head>

<body>
  <input type="text" placeholder="One">
  <input type="text" placeholder="Two">
  <input type="text" placeholder="Three">
</body>

</html>
