<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Separate Animation Durations</title>
  <style>
    * {
      box-sizing: border-box;
      padding: 0px;
      margin: 0px;
    }

    :root {
      --width: 50px;
      --height: 50px;
    }

    span {
      background-image: url(./../images/myimg.jpg);
      background-color: transparent;
      width: 50px;
      height: 50px;
      display: block;
      border-radius: 50%;
      margin: 50px auto;
      position: relative;
    }
    span::before {
      content: "";
      width: 100%;
      height: 100%;
      top: -3px;
      left: -3px;
      position: absolute;
      border-radius: 50%;
      border: 3px solid rebeccapurple;
      border-bottom-color: transparent;
      animation: rotateDiv 1s linear infinite;
    }


    @keyframes rotateDiv {
      to {
        transform: rotate(1turn);
      }
    }

  </style>
</head>

<body>
  <span></span>
</body>

</html>
