<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>38 - 41 Assignments for CSS:</title>
  <style>
    * {
      box-sizing: border-box;
      padding: 0px;
      margin: 0px;
      font-family: Arial, Helvetica, sans-serif;
    }

    button {
      width: 100%;
      padding: 8px 0px;
      background-color: rgb(15, 141, 251);
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .parent {
      width: 550px;
      margin: 50px auto;
      border: solid 0.5px black;
    }

    .parent>div {
      width: 242px;
      background-color: #eee;
      float: left;
      padding: 20px;
      margin: 10px 15px;
      position: relative;
    }

    .parent>div:first-child::after {
      content: "";
      position: absolute;
      width: 2px;
      background-color: rgb(15, 141, 251);
      height: 100%;
      right: -16px;
      top: 0px;
    }

    .parent>div:nth-child(2)::before {
      content: "or";
      color: white;
      text-align: center;
      line-height: 25px;
      position: absolute;
      width: 25px;
      height: 25px;
      border-radius: 50%;
      background-color: rgb(15, 141, 251);
      left: -27.5px;
      top: calc(50% - 12.5px);
    }

    .parent>div>div {
      background-color: #c1c1c1;
      width: 100%;
      height: calc(244.56px - 40px);
      border-radius: 50%;
      text-align: center;
      line-height: calc(244.56px - 40px);
      font-size: 32px;
    }

    .clear {
      clear: both;
    }
  </style>
</head>

<body>
  <div class="parent">
    <div>
      <button>Basic</button>
      <div>Free</div>
    </div>
    <div>
      <button>Pro</button>
      <div>$30</div>
    </div>
    <p class="clear"></p>

  </div>
</body>

</html>
