<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>30 - 33 Assignments for CSS:</title>
  <style>
    * {
      box-sizing: border-box;
      padding: 0px;
      margin: 0px;
    }
    :root {
      --left: 50px;
    }
    div {
      width: 100px;
      height: 100px;
      background-color: #eee;
      position: absolute;
      
    }
    .black {
      background-color: black;
      z-index: 1;
      top: calc(var(--left) + 10px)  ;
      left: calc(var(--left) + 0px)  ;
    }
    .blue {
      background-color: blue;
      z-index: 2;
      top: calc(var(--left) + 0px)  ;
      left: calc(var(--left) + 0px)  ;
    }
    .green {
      background-color: green;
      z-index: 3;
      top: calc(var(--left) + 10px)  ;
      left: calc(var(--left) + 10px)  ;
    }
    .red {
      background-color: red;
      z-index: 4;
      top: calc(var(--left) + 20px)  ;
      left: calc(var(--left) + 20px)  ;
    }

  </style>
</head>

<body>
  <div class="green"></div>
  <div class="red"></div>
  <div class="blue"></div>
  <div class="black"></div>
</body>

</html>
