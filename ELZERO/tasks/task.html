<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>34 - 37 Assignments for CSS:</title>
  <style>
    * {
      box-sizing: border-box;
      padding: 0px;
      margin: 0px;
      font-family: Arial, Helvetica, sans-serif;
    }

    p {
      background-color: #eee;
      width: 400px;
      margin: 15px auto;
      padding: 15px;
      border-left: solid rgb(255, 0, 89) 5px;
      position: relative;
    }
    p::before {
      content: attr(data-person);
      position: absolute;
      left: -100px;
      background-color: #eee;
      padding: 10px;
      top: 0;
      margin-top: 7px;
    }
    p::after {
      content: "";
      position: absolute;
      border: solid 15px ;
      border-color: transparent rgb(255, 0, 89) transparent transparent;
      left: -30px;
      margin-top: -5px
    }


  </style>
</head>

<body>
  <p data-person="Osama">This Is Very Very Long Comment Number One</p>
  <p data-person="Ahmed">This Is Very Very Long Comment Number Two</p>
  <p data-person="Sayed">This Is Very Very Long Comment Number Three</p>
</body>

</html>
