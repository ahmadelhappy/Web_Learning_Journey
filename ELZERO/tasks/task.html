<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>54 - 56 Assignments for CSS:</title>
  <style>
    * {
      box-sizing: border-box;
      padding: 0px;
      margin: 0px;
      font-family: Arial, Helvetica, sans-serif;
    }

    .layout {
      width: 100vw;
      height: 100vh;
      background-color: #ddd;
      display: grid;
      grid-template-rows: 50px auto 50px;
      grid-template-areas: "head head head head head head"
                          "Section Section Section Section Section aside"
                          "foot foot foot foot foot foot"
    }

    .header, .section, .aside, .footer {
      color: white;
      line-height: 16px;
      padding: 17px;
    }

    .header {
      background-color: rgb(47, 156, 192);
      grid-area: head;
    }
    .header::before {
      content: "Header"
    }

    .section {
      background-color: rgb(224, 89, 65);
      grid-area: Section;
    }
    .section::before {
      content: "Section"
    }

    .aside {
      background-color: rgb(82, 115, 153);
      grid-area: aside;
    }
    .aside::before {
      content: "Aside"
    }

    .footer {
      background-color: rgb(46, 107, 89);
      grid-area: foot;
    }
    .footer::before {
      content: "Footer"
    }
  </style>
</head>

<body>
<div class="layout">
  <header class="header"></header>
  <section class="section"></section>
  <aside class="aside"></aside>
  <footer class="footer"></footer>
</div>
</body>

</html>
