<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>53 - 46 Assignments for CSS:</title>
  <style>
    * {
      box-sizing: border-box;
      padding: 0px;
      margin: 0px;
      font-family: Arial, Helvetica, sans-serif;
    }
    .parent {
      display: flex;
      flex-flow: row wrap;
      justify-content: space-between;
      align-content: space-between;
      width: 600px;
      height: 300px;
      margin: 0 auto;
      padding: 10px;
      background-color: #eee;
    }
    .parent div {
      width: calc(95% / 3);
      background-color: red;
      padding: 5px 0;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }


  </style>
</head>

<body>
<div class="parent">
  <div>1</div>
  <div>2</div>
  <div>3</div>
  <div>4</div>
  <div>5</div>
  <div>6</div>
</div>
</body>

</html>
