<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>53 - 46 Assignments for CSS:</title>
  <style>
    * {
      box-sizing: border-box;
      padding: 0px;
      margin: 0px;
      font-family: Arial, Helvetica, sans-serif;
    }

    .parent {
      display: flex;
      flex-flow: row-reverse wrap-reverse;
      justify-content: space-between;
      width: 600px;
      height: 300px;
      margin: 0 auto;
      padding: 10px;
      background-color: #eee;
    }

    .parent div {
      width: calc(95% / 3);
      background-color: rgb(69, 103, 167);
      padding: 8px 0;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .one {
      align-self: flex-start;
      order: 1;
    }
    .two {
      order: 2;
    }
    .three {
      order: 5;
      align-self: flex-end;
    }
    .four {
      order: 4;
    }
    .five {
      order: 3;
    }
    .six {
      order: 6;
    }
  </style>
</head>

<body>
  <div class="parent">
    <div class="one">1</div>
    <div class="two">2</div>
    <div class="three">3</div>
    <div class="four">4</div>
    <div class="five">5</div>
    <div class="six">6</div>
  </div>
</body>

</html>
