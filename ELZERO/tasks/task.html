<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>68 to 73 Assignments for CSS:</title>
  <style>
    * {
      box-sizing: border-box;
      padding: 0px;
      margin: 0px;
      /*
      font-family: Arial, Helvetica, sans-serif;
      */
    }

    :root {
      --bckcol: #ff5722;
    }

    h1 {
      margin: 50px auto;
      padding: 25px;
      text-align: center;
      color: white;
      background-color: var(--bckcol);
      width: 150px;
      position: relative;
    }

    h1::after,
    h1::before {
      content: "";
      position: absolute;
      background-color: var(--bckcol);
      width: 100%;
      height: 100%;
      z-index: -1;
      top: 0;
      left: 0;
    }
    h1::before {
      transform: skew(10deg, 10deg);
    }
    h1::after {
      transform: skew(-10deg, -10deg);
    }
  </style>
</head>

<body>
  <h1>Elzero</h1>
</body>

</html>
