<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>34 - 37 Assignments for CSS:</title>
  <style>
    * {
      box-sizing: border-box;
      padding: 0px;
      margin: 0px;
      font-family: Arial, Helvetica, sans-serif;
    }

    p {
      background-color: #eee;
      width: 400px;
      margin: auto;
      padding: 10px;
      margin-bottom: 10px;
      border-right: solid 5px red;
      position: relative;
      counter-increment: number;
    }
    p::before {
      content: counter(number);
      background-color: red;
      color: white;
      padding: 10px 15px;
      margin-right: 10px;
      position: absolute;
      left: -40px;
      top:0px;
    }
  </style>
</head>

<body>
  <p>This Is Very Very Long Product Title</p>
  <p>This Is Very Very Long Product Title</p>
  <p>This Is Very Very Long Product Title</p>
  <p>This Is Very Very Long Product Title</p>
  <p>This Is Very Very Long Product Title</p>
  <p>This Is Very Very Long Product Title</p>
</body>

</html>
