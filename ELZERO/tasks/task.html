<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>54 - 56 Assignments for CSS:</title>
  <style>
    * {
      box-sizing: border-box;
      padding: 0px;
      margin: 0px;
      font-family: Arial, Helvetica, sans-serif;
    }

    .grid {
      background-color: #ddd;
      padding: 20px;
      width: 800px;
      height: 400px;
      display: grid;
      grid-template-columns: auto auto auto;
      grid-template-rows: repeat(6, auto);
      gap: 15px;
    }

    .grid div {
      background-color: rgb(12, 140, 245);
      color: white;
      padding: 10px;
      font-weight: bold;
      text-align: center;
      align-content: center;
    }

    .grid .one {
      grid-area: 6 / 1 / 7 / 4;
    }

    .grid .two {
      grid-area: 2 / 1 / 3 / 3;
    }

    .grid .three {
      grid-area: 2 / 3 / 3 / 4;
    }

    .grid .four {
      grid-area: 3 / 1 / 4 / 2;
    }

    .grid .five {
      grid-area: 3 / 2 / 6 / 4 ;
    }

    .grid .six {
      grid-area: 4 / 1 / 5 / 2;
    }

    .grid .seven {
      grid-area: 5 / 1 / 6 / 2;
    }

    .grid .eight {
      grid-area: 1 / 1 / 2 / 4;
    }
  </style>
</head>

<body>
  <div class="grid">
    <div class="one">1</div>
    <div class="two">2</div>
    <div class="three">3</div>
    <div class="four">4</div>
    <div class="five">5</div>
    <div class="six">6</div>
    <div class="seven">7</div>
    <div class="eight">8</div>
  </div>
</body>

</html>
