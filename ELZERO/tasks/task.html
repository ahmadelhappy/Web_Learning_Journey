<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>30 - 33 Assignments for CSS:</title>
  <style>
    * {
      box-sizing: border-box;
      padding: 0px;
      margin: 0px;
      font-family: Arial, Helvetica, sans-serif;
    }

    table {
      width: 700px;
      border: solid 0.5px black;
      margin: 30px auto;
      text-align: center;
    }

    td {
      background-color: #eee;

    }

    th {
      background-color: rgb(26, 26, 26);
      color: white;
      padding: 8px 15px;
    }

    img {
      height: 75px;
      width: 70px;
      object-fit: cover;
      margin: 8px 0;
      border: solid 0.5px rgb(154, 154, 154);
      padding: 5px;
    }

    button:first-child {
      background-color: rgb(37, 118, 118);
      border: none;
      padding: 6px 9px;
      color: white;
      font-weight: bold;
    }

    button:nth-child(2) {
      background-color: rgb(176, 37, 102);
      border: none;
      padding: 6px 9px;
      color: white;
      font-weight: bold;
    }
    caption {
      font-weight: bold;
      margin-bottom: 20px;
    }
    button:hover {
      opacity: 0.8;
    }
    button:active {
      opacity: 0.5;
    }
  </style>
</head>
