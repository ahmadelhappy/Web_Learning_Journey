<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>53 - 46 Assignments for CSS:</title>
  <style>
    * {
      box-sizing: border-box;
      padding: 0px;
      margin: 0px;
      font-family: Arial, Helvetica, sans-serif;
    }

    .parent {
      display: flex;
      flex-flow: row wrap;
      align-items: flex-start;
      justify-content: space-between;
      width: 600px;
      height: 300px;
      margin: 0 auto;
      padding: 10px;
      background-color: #eee;
    }

    .parent div {
      background-color: rgb(30, 160, 153);
      padding: 8px 0;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc((100% / 2) - 20px);
      width: calc(70%/4); 
    }
    .parent .one {
      order: 2;
      background-color: #ff9800;
    }
    .parent .two {
      order: 3;
      align-self: flex-end;
      background-color: #8bc34a;
    }
    .parent .three {
      order: 4;
      background-color: #795548;
    }
    .parent .four {
      order: 1;
      align-self: flex-end;
      background-color: #673ab7;
    }

  </style>
</head>

<body>
<div class="parent">
  <div class="one">1</div>
  <div class="two">2</div>
  <div class="three">3</div>
  <div class="four">4</div>
</div>
</body>

</html>
