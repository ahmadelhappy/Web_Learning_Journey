<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>65 to 67 Assignments for CSS:</title>
  <style>
    * {
      box-sizing: border-box;
      padding: 0px;
      margin: 0px;
      font-family: Arial, Helvetica, sans-serif;
    }

    div {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      font-weight: bold;
      border: solid 0.1px gray;
      color: black;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    div::before {
      content: "";
      width: calc(100% + 21px);
      height: calc(100% + 21px);
      border: solid 10px rgb(0, 140, 255);
      border-right-color: transparent;
      border-radius: 50%;
      position: absolute;
      transition: 0.5s;
    }

    div::after {
      border: 10px solid rgb(255, 0, 98);
      border-left-color: transparent;
      content: "";
      width: 100%;
      height: 100%;
      border-radius: 50%;
      position: absolute;
      transition: 0.5s;
      transition-delay: 0.5s;
    }
    div:hover::after {
      transform: rotate(360deg);
    }
    div:hover::before {
      transform: rotate(1turn);
    }
  </style>
</head>

<body>
  <div>Elzero</div>
</body>

</html>
