<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>53 - 46 Assignments for CSS:</title>
  <style>
    * {
      box-sizing: border-box;
      padding: 0px;
      margin: 0px;
      font-family: Arial, Helvetica, sans-serif;
    }

    .parent {
      display: flex;
      flex-flow: column;
      align-items: flex-end;
      justify-content: space-between;
      width: 600px;
      height: 300px;
      margin: 0 auto;
      padding: 10px;
      background-color: #eee;
    }

    .parent div {
      background-color: rgb(30, 160, 153);
      padding: 8px 0;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 5%;
      height: calc(85% / 3);
    }

    .parent .two {
      align-self: flex-start;
      width: 30%;
    }
  </style>
</head>

<body>
  <div class="parent">
    <div class="one">1</div>
    <div class="two">2</div>
    <div class="three">3</div>
  </div>
</body>

</html>
