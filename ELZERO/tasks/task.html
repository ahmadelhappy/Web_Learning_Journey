<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>framwork</title>
  <style>
    * {
      box-sizing: border-box;
      padding: 0px;
      margin: 0px;
      font-family: Arial, Helvetica, sans-serif;
    }

    .center-flex {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .center-position {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .circle-100 {
      width: 100px;
      height: 100px;
      border-radius: 50%;
    }

    .circle-200 {
      width: 200px;
      height: 200px;
      border-radius: 50%;
    }

    .arrow {
      position: relative;
    }

    .arrow::before {
      content: "";
      position: absolute;
      border: solid 10px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .arrow.top::before {
      border-color: transparent transparent #eee transparent;
      top: 0%;
      -webkit-transform: translateY(-100%);
    }

    .arrow.right::before {

    }

    .arrow.bottom::before {}

    .arrow.left::before {}



    .parent div {
      background-color: aquamarine;
      margin: 15px;
      padding: 10px;
    }
  </style>
</head>

<body>
  <div class="parent center-position" style="background-color: lightblue; width: 400px; height: 260px; padding: 15px;">
    <div class="item1 arrow top">item1</div>
    <div class="item2">item2</div>
    <div class="item3">item3</div>
    <div class="item4">item4</div>
  </div>

</body>

</html>
