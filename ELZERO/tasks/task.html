<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>34 - 37 Assignments for CSS:</title>
  <style>
    * {
      box-sizing: border-box;
      padding: 0px;
      margin: 0px;
      font-family: Arial, Helvetica, sans-serif;
    }

    div {
      width: 300px;
      height: 60px;
      margin: 10px auto;
      text-align: center;
      line-height: 60px; 
    }

    div:not(:empty) {
      background-color: #eee;
    }

    div:empty {
      background-color: red;
    }
  </style>
</head>

<body>
  <div>One</div>
  <div></div>
  <div>Three</div>
</body>

</html>
