<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>27_29 Assignments for CSS:</title>
  <style>
    * {
      box-sizing: border-box;
      padding: 0px;
      margin: 0px;
    }
    .parent {
      min-width: 100px;
      max-width: 1100px;
      margin: 50px auto;
      background-color: #eee;
    }
    .parent div {
      background-color: #ccc;
      margin: 15px 0 0 15px;
      padding: 10px 0;
      float: left;
      text-align: center;
      font-weight: 600;
      font-family: Arial, Helvetica, sans-serif;
    }
    .clear {
      clear: both;
    }
    .parent :first-child {
      width: calc(100% - 30px);
    }
    .parent :nth-child(2),
    .parent :nth-child(3),
    .parent :nth-child(4) {
      width: calc((100% - 60px) / 3)
    }
    .parent :nth-child(5),
    .parent :nth-child(6) {
      width: calc((100% - 45px) / 2)
    }
    .parent :nth-child(7),
    .parent :nth-child(8),
    .parent :nth-child(9),
    .parent :nth-child(10) {
      width: calc((100% - 75px) / 4);
      margin-bottom: 15px;
    }


  </style>
</head>
  
<body>
  <div class="parent">
    <div class="child">Full Width</div>
    <div class="child">1/3</div>
    <div class="child">1/3</div>
    <div class="child">1/3</div>
    <div class="child">1/2</div>
    <div class="child">1/2</div>
    <div class="child">1/4</div>
    <div class="child">1/4</div>
    <div class="child">1/4</div>
    <div class="child">1/4</div>
    <p class="clear"></p>
  </div>
</body>

</html>
