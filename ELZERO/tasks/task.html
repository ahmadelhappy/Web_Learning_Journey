<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>54 - 56 Assignments for CSS:</title>
  <style>
    * {
      box-sizing: border-box;
      padding: 0px;
      margin: 0px;
      font-family: Arial, Helvetica, sans-serif;
    }

    .grid {
      background-color: #ddd;
      padding: 20px;
      width: 800px;
      height: 400px;
      margin: 30px auto;
      display: grid;
      grid-template-columns: auto 1fr 1fr auto;
      grid-template-rows: 1fr auto;
      gap: 15px;
    }
    .grid div {
      color: white;
      font-weight: bold;
      background-color: rgba(0, 0, 0, 0.815);
      align-content: center;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="grid">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
  </div>
</body>

</html>
