<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>38 - 41 Assignments for CSS:</title>
  <style>
    * {
      box-sizing: border-box;
      padding: 0px;
      margin: 0px;
      font-family: Arial, Helvetica, sans-serif;
    }

    div {
      text-align: center;
      width: fit-content;
      margin: 50px auto;
    }

    body>div {
      background-color: aliceblue;
      padding: 20px 20px;
      transition: transform 0.5s linear;

    }

    div>div {
      background-color: #eee;
      padding: 20px 50px;
      transition: transform 0.5s linear 0.5s;

    }

    .parent:hover {
      transform: translateY(-30px);
    }

    .parent:hover div {
      transform: translateY(30px);
    }
  </style>
</head>

<body>
  <div class="parent">
    Will Go Up on Hover In Half Second
    <div>
      Will Go Down On Hover in Half Second
    </div>
  </div>
</body>

</html>
