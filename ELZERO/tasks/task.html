<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>27_29 Assignments for CSS:</title>
  <style>
    * {
      box-sizing: border-box;
      padding: 0px;
      margin: 0px;
    }

    div {
      margin: 20px auto;
      width: 300px;
      font-weight: bold;
      font-size: 1rem;
      padding: 20px;
      background-color: rgb(150, 150, 150);
      color: black;
    }
    div.one {
      background-color: rgb(150 150 150 / 0.1);
    }
    div.two {
      opacity: 0.1;
    }
  </style>
</head>

<body>
  <div class="normal">Normal</div>
  <div class="one">One</div>
  <div class="two">Two</div>
</body>

</html>
