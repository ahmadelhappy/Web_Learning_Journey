<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>22_26 Assignments for CSS:</title>
  <style>
    * {
      box-sizing: border-box;
      padding: 0px;
      margin: 0px;
    }

    :root {
      font-size: 20px;
    }
    div p {
      text-align: center;
      margin: 30px;
    }
    div p:first-child {
      font-size: 2.5rem;
    }

    div p:nth-child(2) {
      font-size: 2rem;
    }

    div p:nth-last-child(1) {
      font-size: 1.5rem;
    }
  </style>
</head>

<body>
</body>

  <p>Elzero Web School</p>
  <p>Elzero Web School</p>
