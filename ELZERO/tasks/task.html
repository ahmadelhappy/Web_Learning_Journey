<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>54 - 56 Assignments for CSS:</title>
  <style>
    * {
      box-sizing: border-box;
      padding: 0px;
      margin: 0px;
      font-family: Arial, Helvetica, sans-serif;
    }

    .grid {
      background-color: #ddd;
      padding: 20px;
      width: 800px;
      height: 400px;
      margin: 50px auto;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: auto 1fr;
      gap: 15px;
    }
    .grid div {
      background-color: rgb(82, 98, 172);
      color: white;
      font-size: 20px;
      font-weight: bold;
      counter-increment: num;
      display: flex;
      justify-content: center;
      align-items: center;
      line-height: 20px;
      padding: 10px 0;
    }
    .grid div::before {
      content: "Element " counter(num);
    } 
  </style>
</head>

<body>
  <div class="grid">
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
    <div class="div4"></div>
    <div class="div5"></div>
    <div class="div6"></div>
  </div>
</body>

</html>
