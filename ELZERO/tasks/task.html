<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>38 - 41 Assignments for CSS:</title>
  <style>
    * {
      box-sizing: border-box;
      padding: 0px;
      margin: 0px;
      font-family: Arial, Helvetica, sans-serif;
    }
    div {
      position: relative;
      background-color: #eee;
      width: 100px;
      height: 100px;
      margin: 20px auto;
      border: solid black 2.5px;
      border-radius: 50%;
      box-shadow: 5px 5px rgb(30, 145, 246), -5px -5px rgb(248, 2, 117);
      counter-increment: i;
    }
    div::before {
      content:counter(i);
      position: absolute;
      width: 25px;
      height: 25px;
      top: -15px;
      left: 38%;
      background-color: black;
      line-height: 25px;
      color: white;
      text-align: center;
      border-radius: 50%;
    }
    div::after {
      content: "Element";
      position: absolute;
      top: calc(50% - 10px);
      left: calc(20%)
    }

  </style>
</head>

<body>
  <div></div>
  <div></div>
  <div></div>
</body>

</html>
