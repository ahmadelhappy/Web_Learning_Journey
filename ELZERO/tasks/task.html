<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>54 - 56 Assignments for CSS:</title>
  <style>
    * {
      box-sizing: border-box;
      padding: 0px;
      margin: 0px;
      font-family: Arial, Helvetica, sans-serif;
    }

    :root {
      --bkg-clr: #cecece;
      --paddin: 10px;
      --gap: 10px;
    }

    div {
      width: 600px;
      margin: 50px auto;
      background-color: #eee;
      padding: 10px 0;
      font-size: 30px;
      text-align: center;
      letter-spacing: 5px;
      font-weight: bold;
      border-left: red solid 8px;
      border-right: red solid 8px;
      position: relative;
    }

    div::first-letter {
      display: none;
      color: red;
    }

    div::before {
      content: "";
      position: absolute;
      width: calc(100% + 16px);
      height: 8px;
      background-image: linear-gradient(to right, red 20%, blue 20%, blue 40%, green 40%, green 60%, rgb(255, 0, 106) 60%, rgb(255, 0, 106) 80%, purple 80%);
      top: -8px;
      left: -8px;
    }

    div::after {
      content: "";
      position: absolute;
      width: calc(100% + 16px);
      height: 8px;
      background-image: linear-gradient(to right, red 20%, blue 20%, blue 40%, green 40%, green 60%, rgb(255, 0, 106) 60%, rgb(255, 0, 106) 80%, purple 80%);
      bottom: -8px;
      left: -8px;
    }
  </style>
</head>

<body>
  <div>Elzero</div>
</body>

</html>
